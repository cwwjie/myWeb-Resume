<!DOCTYPE>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>
  <ul id="source">
    <li>北京空气质量：<b>90</b></li>
    <li>上海空气质量：<b>70</b></li>
    <li>天津空气质量：<b>80</b></li>
    <li>广州空气质量：<b>50</b></li>
    <li>深圳空气质量：<b>40</b></li>
    <li>福州空气质量：<b>32</b></li>
    <li>成都空气质量：<b>90</b></li>
  </ul>
  <ul id="resort">
  </ul>
  <button id="sort-btn">排序</button>
  <script type="text/javascript">
function getData() {
	var Uldata = document.getElementById("source").getElementsByTagName("li");
	var data =new Array();
	for (i = 0;i < Uldata.length ;i++){
		data[i]=new Array();
		data[i][0]=Uldata[i].textContent.substring(0,2);
		data[i][1]=Uldata[i].textContent.substring(7,9);
	}
	return data;
}

function sortAqiData(data) {
	data.sort(function(pre,next){
		return pre[1]-next[1];
	});
	return data;
}

function render(data) {
	var outputul = document.getElementById("resort");
	var newLI = document.createElement("li");
	for (i=0;i<data.length;i++){
		var textNode=new Array();
		textNode[i]=document.createTextNode(data[i][0]+"空气质量："+data[i][1]);
		var newLI = document.createElement("li");
		newLI.appendChild(textNode[i]);
		outputul.appendChild(newLI);
	}
}

function btnHandle() {
	var aqiData = getData();
	aqiData = sortAqiData(aqiData);
	render(aqiData);
}

function init() {
	var btn = document.getElementById("sort-btn");
	btn.addEventListener('click',btnHandle);
}

init();
</script>
</body>
</html>
