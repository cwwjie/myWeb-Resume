<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
    <title>任务十四：零基础JavaScript编码（二）</title>
</head>
<body>

  <h3>污染城市列表</h3>
<ul id="aqi-list">
<!--   
    <li>第一名：福州（样例），10</li>
  	<li>第二名：福州（样例），10</li> -->
  </ul>
<button onclick="myFunction()">加载污染城市列表排</button>
<script type="text/javascript">

var aqiData = [
  ["北京", 90],
  ["上海", 50],
  ["福州", 10],
  ["广州", 50],
  ["成都", 90],
  ["西安", 100]
];
function myFunction(){
	alert (aqiData);
}

(function () {
  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
	var aqi60data = aqiData.filter(function(item, index ,array){
		return (item[1] > 60);
	});
	aqi60data.sort(function(pre,next){
		return next[1]-pre[1];
	});
	for (var i = 0 ; i < aqi60data.length ;i++ ) {
		var nomberdata = "污染城市排行第" + (i+1) + "名：" + aqi60data[i];
		var node=document.createElement("LI");
		var textnode=document.createTextNode(nomberdata);
		node.appendChild(textnode);
		document.getElementById("aqi-list").appendChild(node);
	}
})();  
</script>
</body>
</html>
